#import "../fragments/productInfo.graphql"
#import "../fragments/companyInfo.graphql"
#import "../fragments/variantInfo.graphql"

fragment ProductReviewsInfo on ProductReview {
  productBody
  productRating
  product {
    ...ProductInfo
  }
  variant {
    ...Variant
  }
  id
  createdAt
  seller {
    ...CompanyInfo
  }
  buyer {
    ...CompanyInfo
  }
}
