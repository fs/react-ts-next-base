#import "../fragments/companyInfo.graphql"
#import "../fragments/companyLocationInfo.graphql"
#import "../fragments/categoryInfo.graphql"
#import "../fragments/variantInfo.graphql"

fragment ProductInfo on Product {
  canAddToPriorityList
  canRemoveFromPriorityList
  prioritized
  category {
    ...CategoryInfo
    parent {
      ...CategoryInfo
      parent {
        ...CategoryInfo
        parent {
          ...CategoryInfo
        }
      }
    }
  }
  company {
    ...CompanyInfo
  }
  companyLocation {
    ...CompanyLocation
  }
  condition
  country {
    id
    name
  }
  deliveryCondition {
    comment
    hazardClass
    id
    insuranceRequired
  }
  dellinCourierAllowed
  dellinDeliveryPointId
  dellinFreightTypeId
  description
  disablePickup
  discountMethod
  draft
  draftStep
  id
  manufacturer
  name
  periodDiscounts {
    amount
    endDate
    id
    startDate
  }
  productConfirmationRecords {
    attachmentUrl
    originalFilename
    id
  }
  productFreeDeliveries {
    city {
      cityType
      fiasId
      id
      kladrId
      name
      region
    }
    id
    minCost
    minDays
    maxDays
  }
  productPaidDeliveries {
    city {
      cityType
      fiasId
      id
      kladrId
      name
      region
    }
    id
    maxWeight
    minWeight
    price
    minDays
    maxDays
  }
  sdekCourierAllowed
  sdekDeliveryPointId
  shipmentMethod
  status
  template
  deleted
  variants {
    ...Variant
  }
  vat
  weeklyDiscounts {
    amount
    id
    weekday
  }
  wholesaleLot
  favorite
  favoritesCount
  receivedReviewsCount
  rating
  verificationDeadlineAt
  rejectsCount
  rejectionMessage
}
