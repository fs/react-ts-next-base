fragment Variant on Variant {
  currentPeriodDiscount {
    amount
    endDate
    id
    startDate
  }
  currentWeeklyDiscount {
    amount
    id
    weekday
  }
  deliveryCondition {
    comment
    hazardClass
    id
    insuranceRequired
  }
  discount
  discountPrice
  discountWholesalePrice
  expirationDate
  grossWeight
  height
  id
  length
  minShipmentLot
  netWeight
  unitKind
  unitQuantity
  unitQuantityKind
  packingMaterial {
    id
    name
  }
  periodDiscounts {
    amount
    endDate
    id
    startDate
  }
  price
  soldQuantity
  stock
  variantCertificates {
    id
    attachmentUrl
    originalFilename
  }
  variantInstructions {
    id
    attachmentUrl
    originalFilename
  }
  variantPhotos {
    id
    imageUrl
  }
  variantProperties {
    id
    property {
      id
      name
      displayName
      ... on IntegerProperty {
        unit
      }
    }
    ... on DictionaryVariantProperty {
      dictionaryPropertyOption {
        id
        name
      }
    }
    ... on IntegerVariantProperty {
      integerValue
    }
    ... on StringVariantProperty {
      stringValue
    }
  }
  weeklyDiscounts {
    amount
    id
    weekday
  }
  wholesalePrice
  width
}
