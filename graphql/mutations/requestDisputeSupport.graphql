mutation RequestDisputeSupport($input: RequestDisputeSupportInput!) {
  requestDisputeSupport(input: $input) {
    dispute {
      id
      status
      medagregatorResponseDeadlineAt
      canRequestSupport {
        message
        reasons {
          details
          fullMessages
        }
        value
      }
      canAcceptProposal {
        message
        reasons {
          details
          fullMessages
        }
        value
      }
      canCreateProposal {
        message
        reasons {
          details
          fullMessages
        }
        value
      }
    }
  }
}
