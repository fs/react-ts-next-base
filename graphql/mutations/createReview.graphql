#import "../fragments/orderInfo.graphql"

mutation CreateReview($input: CreateReviewInput!) {
  createReview(input: $input) {
    id
    executionStatus
    canLeaveReview {
      message
      reasons {
        details
        fullMessages
      }
      value
    }
    companyReview {
      companyBody
      companyRating
      createdAt
      id
    }
    productReview {
      createdAt
      id
      productBody
      productRating
    }
  }
}
