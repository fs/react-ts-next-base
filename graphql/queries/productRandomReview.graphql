#import "../fragments/productReviewsInfo.graphql"

query ProductRandomReview($orderBy: ProductOrderEnum, $first: Int, $rating: Int, $reviewsPresence: Boolean) {
  products(orderBy: $orderBy, first: $first, rating: $rating, reviewsPresence: $reviewsPresence) {
    edges {
      cursor
      node {
        randomReview {
          ...ProductReviewsInfo
        }
      }
    }
  }
}
