#import "../fragments/companyInfo.graphql"

query Companies(
  $companyIds: [ID!]
  $searchQuery: String
  $statuses: [CompanyStatusEnum!]
  $directions: [CompanyDirectionEnum!]
  $orderBy: CompanyOrderEnum
  $first: Int
  $after: String
) {
  companies(
    companyIds: $companyIds
    searchQuery: $searchQuery
    statuses: $statuses
    directions: $directions
    orderBy: $orderBy
    first: $first
    after: $after
  ) {
    edges {
      cursor
      node {
        ...CompanyInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
