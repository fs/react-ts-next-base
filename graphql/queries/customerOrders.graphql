#import "../fragments/orderInfo.graphql"

query CustomerOrders(
  $checkoutStatus: OrderCheckoutStatusEnum
  $executionStatuses: [OrderExecutionStatusEnum!]
  $reservationStatuses: [OrderReservationStatusEnum!]
  $disputeStatuses: [DisputeStatusEnum!]
  $searchQuery: String
  $ids: [ID!]
  $first: Int
  $after: String
) {
  customerOrders(
    checkoutStatus: $checkoutStatus
    executionStatuses: $executionStatuses
    disputeStatuses: $disputeStatuses
    reservationStatuses: $reservationStatuses
    searchQuery: $searchQuery
    ids: $ids
    first: $first
    after: $after
  ) {
    edges {
      cursor
      node {
        ...OrderInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
