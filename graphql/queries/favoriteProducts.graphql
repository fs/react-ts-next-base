#import "../fragments/productInfo.graphql"

query favoriteProducts($searchQuery: String, $first: Int, $after: String) {
  favoriteProducts(searchQuery: $searchQuery, first: $first, after: $after) {
    edges {
      node {
        ...ProductInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
