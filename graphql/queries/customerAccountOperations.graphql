query CustomerAccountOperations(
  $statuses: [AccountOperationStatusEnum!]
  $searchQuery: String
  $after: String
  $first: Int
) {
  customerAccountOperations(statuses: $statuses, searchQuery: $searchQuery, after: $after, first: $first) {
    edges {
      cursor
      node {
        id
        acceptedAt
        amount
        operationType
        originId
        originType
        status
        subject
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
