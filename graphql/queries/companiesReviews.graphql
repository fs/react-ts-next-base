#import "../fragments/companyReviewsInfo.graphql"

query CompaniesReviews(
  $companyName: String
  $after: String
  $first: Int
  $orderBy: CompanyReviewOrderEnum
) {
  companiesReviews(companyName: $companyName, after: $after, first: $first, orderBy: $orderBy) {
    edges {
      node {
        ...CompanyReviewsInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
