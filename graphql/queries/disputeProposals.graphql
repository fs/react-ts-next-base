#import "../fragments/disputeProposalInfo.graphql"

query DisputeProposals($disputeId: ID!, $first: Int, $after: String) {
  disputeProposals(disputeId: $disputeId, first: $first, after: $after) {
    edges {
      cursor
      node {
        ...DisputeProposal
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
