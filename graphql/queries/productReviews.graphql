#import "../fragments/productReviewsInfo.graphql"

query ProductReviews($productId: ID!, $after: String, $before: String, $first: Int, $last: Int) {
  productReviews(productId: $productId, after: $after, before: $before, first: $first, last: $last) {
    edges {
      cursor
      node {
        ...ProductReviewsInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
