#import "../fragments/productInfo.graphql"

query MyProducts(
  $companyIds: [ID!]
  $searchQuery: String
  $productIds: [ID!]
  $template: Boolean
  $deleted: Boolean
  $draft: Boolean
  $statuses: [StatusEnum!]
  $orderBy: ProductOrderEnum
  $first: Int
  $after: String
) {
  myProducts(
    companyIds: $companyIds
    searchQuery: $searchQuery
    productIds: $productIds
    template: $template
    deleted: $deleted
    draft: $draft
    statuses: $statuses
    orderBy: $orderBy
    first: $first
    after: $after
  ) {
    edges {
      cursor
      node {
        ...ProductInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
