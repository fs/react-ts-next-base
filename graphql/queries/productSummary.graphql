query ProductsSummary(
  $companyIds: [ID!]
  $categoryIds: [ID!]
  $manufacturer: String
  $searchQuery: String
  $minPrice: Int
  $maxPrice: Int
  $dictionaryProperties: [DictionaryPropertyFilterInput!]
  $integerProperties: [IntegerPropertyFilterInput!]
  $rating: Int
  $companyRating: Int
  $freeDeliveryCompanyId: ID
  $newest: Boolean
  $condition: ConditionEnum
  $vatPresence: Boolean
) {
  productsSummary(
    manufacturer: $manufacturer
    searchQuery: $searchQuery
    minPrice: $minPrice
    maxPrice: $maxPrice
    companyIds: $companyIds
    categoryIds: $categoryIds
    dictionaryProperties: $dictionaryProperties
    integerProperties: $integerProperties
    rating: $rating
    companyRating: $companyRating
    freeDeliveryCompanyId: $freeDeliveryCompanyId
    newest: $newest
    condition: $condition
    vatPresence: $vatPresence
  ) {
    totalCount
  }
}
