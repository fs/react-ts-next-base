query Admins($ids: [ID!]) {
  admins(ids: $ids) {
    edges {
      cursor
      node {
        avatarUrl
        companyMembers {
          id
        }
        email
        firstName
        id
        lastName
        middleName
        phoneNumber
        systemRole
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
