#import "../fragments/companyInfo.graphql"

query OrderSellers(
  $companyId: ID!
  $checkoutStatus: OrderCheckoutStatusEnum
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  orderSellers(
    companyId: $companyId
    checkoutStatus: $checkoutStatus
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    edges {
      cursor
      node {
        ...CompanyInfo
      }
    }
  }
}
