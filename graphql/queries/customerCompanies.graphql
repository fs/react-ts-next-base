#import "../fragments/companyInfo.graphql"

query CustomerCompanies(
  $companyIds: [ID!]
  $deleted: Boolean
  $statuses: [CompanyStatusEnum!]
  $officialName: String
  $directions: [CompanyDirectionEnum!]
  $urgent: Boolean
  $first: Int
  $after: String
) {
  customerCompanies(
    companyIds: $companyIds
    deleted: $deleted
    statuses: $statuses
    officialName: $officialName
    directions: $directions
    urgent: $urgent
    first: $first
    after: $after
  ) {
    edges {
      cursor
      node {
        ...CompanyInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
