#import "../fragments/productInfo.graphql"

query CustomerProducts(
  $productIds: [ID!]
  $searchQuery: String
  $deleted: Boolean
  $draft: Boolean
  $template: Boolean
  $statuses: [StatusEnum!]
  $first: Int
  $after: String
) {
  customerProducts(
    productIds: $productIds
    searchQuery: $searchQuery
    deleted: $deleted
    draft: $draft
    template: $template
    statuses: $statuses
    first: $first
    after: $after
  ) {
    edges {
      cursor
      node {
        ...ProductInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
